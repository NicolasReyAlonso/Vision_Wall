<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Retro blocky style (pixel-like) scaled up, transparent background -->
  <rect width="64" height="64" fill="none"/>
  <!-- shadow -->
  <ellipse cx="32" cy="60" rx="22" ry="4" fill="#000" fill-opacity="0.12"/>
  <!-- body blocks -->
  <rect x="20" y="30" width="24" height="20" fill="#ff8c69"/>
  <rect x="16" y="22" width="8" height="12" fill="#ffd9b8"/>
  <rect x="40" y="22" width="8" height="12" fill="#ffd9b8"/>
  <!-- head block -->
  <rect x="18" y="8" width="28" height="20" fill="#ffd9b8"/>
  <!-- eyes -->
  <rect x="24" y="14" width="3" height="3" fill="#1f1f1f"/>
  <rect x="34" y="14" width="3" height="3" fill="#1f1f1f"/>
  <!-- mouth -->
  <rect x="28" y="20" width="8" height="2" fill="#7a3a1f"/>
</svg>
