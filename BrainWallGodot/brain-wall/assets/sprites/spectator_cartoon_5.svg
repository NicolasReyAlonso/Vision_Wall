<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Variant 5: red shirt, beard, friendly wave -->
  <g id="body" transform="translate(0,40)">
    <ellipse cx="256" cy="360" rx="110" ry="70" fill="#ff6b6b" filter="url(#shadow)"/>
    <rect x="180" y="260" width="152" height="160" rx="36" ry="36" fill="#ff6b6b"/>
    <!-- brazo derecho levantado tipo saludo -->
    <rect x="342" y="280" width="64" height="22" rx="12" fill="#ff6b6b" transform="rotate(25 374 291)"/>
    <ellipse cx="372" cy="300" rx="20" ry="28" fill="#ffd1a9"/>
  </g>

  <g id="legs">
    <rect x="206" y="410" width="36" height="70" rx="10" fill="#262626"/>
    <rect x="270" y="410" width="36" height="70" rx="10" fill="#262626"/>
  </g>

  <g id="head">
    <circle cx="256" cy="180" r="84" fill="#ffd1a9" stroke="#e6b18a" stroke-width="2"/>
    <ellipse cx="232" cy="170" rx="12" ry="16" fill="#ffffff"/>
    <ellipse cx="280" cy="170" rx="12" ry="16" fill="#ffffff"/>
    <circle cx="232" cy="174" r="6" fill="#1f1f1f"/>
    <circle cx="280" cy="174" r="6" fill="#1f1f1f"/>
    <!-- beard -->
    <path d="M200 210 C220 250, 292 250, 312 210 C292 230, 220 230, 200 210 Z" fill="#8b5a3c" opacity="0.95"/>
    <path d="M230 208 Q256 228 282 208" stroke="#7a3a1f" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <ellipse cx="256" cy="520" rx="140" ry="28" fill="#000" fill-opacity="0.12"/>
</svg>
