<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Variant 2: green shirt, long hair, glasses -->
  <g id="body" transform="translate(0,40)">
    <ellipse cx="256" cy="360" rx="110" ry="70" fill="#7fe57f" filter="url(#shadow)"/>
    <rect x="180" y="260" width="152" height="160" rx="36" ry="36" fill="#7fe57f"/>
    <ellipse cx="140" cy="320" rx="28" ry="44" fill="#ffd1a9"/>
    <ellipse cx="372" cy="320" rx="28" ry="44" fill="#ffd1a9"/>
    <rect x="110" y="300" width="60" height="26" rx="12" fill="#7fe57f"/>
    <rect x="342" y="300" width="60" height="26" rx="12" fill="#7fe57f"/>
  </g>

  <g id="legs">
    <rect x="206" y="410" width="36" height="70" rx="10" fill="#3b3b3b"/>
    <rect x="270" y="410" width="36" height="70" rx="10" fill="#3b3b3b"/>
  </g>

  <g id="head">
    <circle cx="256" cy="180" r="84" fill="#ffd1a9" stroke="#e6b18a" stroke-width="2"/>
    <ellipse cx="232" cy="170" rx="12" ry="16" fill="#ffffff"/>
    <ellipse cx="280" cy="170" rx="12" ry="16" fill="#ffffff"/>
    <circle cx="232" cy="174" r="6" fill="#1f1f1f"/>
    <circle cx="280" cy="174" r="6" fill="#1f1f1f"/>
    <path d="M230 208 Q256 228 282 208" stroke="#7a3a1f" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g id="hair">
    <path d="M188 150 C200 110, 236 96, 256 98 C276 96, 312 110, 324 150 C320 170, 300 190, 256 188 C212 190, 192 170, 188 150 Z" fill="#5a2a2a"/>
  </g>

  <g id="glasses">
    <rect x="216" y="156" width="32" height="20" rx="8" fill="#ffffff" stroke="#1f1f1f" stroke-width="3"/>
    <rect x="264" y="156" width="32" height="20" rx="8" fill="#ffffff" stroke="#1f1f1f" stroke-width="3"/>
    <rect x="248" y="166" width="16" height="4" fill="#1f1f1f"/>
  </g>

  <ellipse cx="256" cy="520" rx="140" ry="28" fill="#000" fill-opacity="0.12"/>
